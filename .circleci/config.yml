version: 2.1

jobs:
  build:
    docker:
      - image: cypress/base:latest # Ensure this image has the tools you need, or choose another
    resource_class: large
    parallelism: 10

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-and-cypress-
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store
            - ~/.cache/Cypress
      - run:
          name: Run Jest Unit Tests
          command: |
            pnpm run test # Make sure this script is defined in your package.json
      - run:
          name: Run Linting Check
          command: |
            pnpm run lint # Assumes you have a script named 'lint' in your package.json

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
