version: 2.1

jobs:
  build:
    docker:
      - image: cypress/base:18.0.0 # This image has Cypress dependencies
    resource_class: large
    parallelism: 10

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-and-cypress-
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store
            - ~/.cache/Cypress
      - run:
          name: Run Jest Unit Tests
          command: |
            pnpm run test # This should correspond to the script in your package.json that runs Jest
      - run:
          name: Run Cypress E2E Tests
          command: |
            # If you need a server running for your tests, start it before running Cypress tests
            # Replace 'pnpm start --silent &' with your server's start command
            # pnpm start --silent & # Uncomment if needed
            # Sleep for a few seconds to ensure the server starts
            # sleep 10 # Uncomment and adjust the duration if needed
            pnpm run cypress:run # This should correspond to the script in your package.json that runs Cypress tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
