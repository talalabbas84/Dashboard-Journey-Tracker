version: 2.1

jobs:
  build:
    docker:
      - image: node:18
    resource_class: large
    parallelism: 10

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm and Cypress Cache
          keys:
            - pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-and-cypress-
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Save pnpm and Cypress Cache
          key: pnpm-and-cypress-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store
            - ~/.cache/Cypress # Cache the Cypress binary
      - run:
          name: Run Jest Unit Tests
          command: |
            pnpm run test
      - run:
          name: Run Cypress E2E Tests
          command: |
            # Assuming you don't need a server running for your tests. 
            # If you do, start it before running Cypress tests.
            pnpm run cypress:run # Use cypress:run for CI environments

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
